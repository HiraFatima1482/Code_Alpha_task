<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Book Library</h1>
        
        <!-- Form to add new book -->
        <div class="mb-4">
            <h4>Add a New Book</h4>
            <form id="book-form" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" id="title" class="form-control" placeholder="Book Title" required>
                </div>
                <div class="form-group mb-2">
                    <input type="text" id="author" class="form-control" placeholder="Author" required>
                </div>
                <div class="form-group mb-2">
                    <input type="number" id="year" class="form-control" placeholder="Publication Year" required>
                </div>
                <div class="form-group mb-2">
                    <input type="text" id="category" class="form-control" placeholder="Category" required>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add Book</button>
            </form>
        </div>

        <!-- Search bar -->
        <div class="mb-4">
            <input type="text" id="search" class="form-control search-bar" placeholder="Search by Title, Author, or Category">
        </div>

        <!-- Book list -->
        <div>
            <h4>Book Collection</h4>
            <div id="book-list" class="row">
                <!-- Books will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Borrowed books list -->
        <div>
            <h4>Borrowed Books</h4>
            <div id="borrowed-list" class="row">
                <!-- Borrowed books will be injected here by JavaScript -->
            </div>
        </div>
        
        <div id="toast" class="toast" role="alert">
            Book added successfully!
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
